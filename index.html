<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>随机歌词示例</title>
  <style>
    /* 页面全屏黑色背景、内容居中 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      color: #fff;
      overflow: hidden;
      cursor: pointer; /* 鼠标呈手型提示可点击 */
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative; /* 用于定位左下角歌名 */
    }

    /* 容纳歌词的容器，居中大字体 */
    #lyricContainer {
      text-align: center;
      font-size: 48px;    /* 可根据需要调整 */
      line-height: 1.5;   /* 行距 */
      padding: 0 20px;    /* 预留左右边距，避免长句贴边 */
      max-width: 80%;     /* 控制最大宽度，避免过长 */
      word-wrap: break-word;
    }

    /* 歌名显示在页面左下角，小字 */
    #songName {
      position: absolute;
      left: 20px;
      bottom: 20px;
      font-size: 16px;  /* 根据需求调整大小 */
      color: #fff;
      opacity: 0.8;     /* 略微透明，看起来更柔和些 */
    }
  </style>
</head>
<body>
  <div id="lyricContainer">点击屏幕切换到随机歌词</div>
  <div id="songName"></div>

  <script>
    // 准备一个数组，每个元素包含 lyric（一句完整歌词）和 song（歌曲名）
    const lyrics = [
      {
        lyric: "天青色等烟雨，而我在等你",
        song: "《青花瓷》周杰伦"
      },
      {
        lyric: "当我和世界不一样，那就让我不一样",
        song: "《倔强》五月天"
      },
      {
        lyric: "如果你愿意一层一层一层地剥开我的心",
        song: "《洋葱》杨宗纬"
      },
      {
        lyric: "我想就这样牵着你的手不放开",
        song: "《晴天》周杰伦"
      },
      {
        lyric: "你是我的眼，带我领略四季的变换",
        song: "《你是我的眼》萧煌奇"
      },
      {
        lyric: "爱很简单，只要你点头",
        song: "《爱很简单》陶喆"
      },
      {
        lyric: "我知道你都知道，我爱你没保留",
        song: "《告白气球》周杰伦"
      }
    ];

    const lyricContainer = document.getElementById('lyricContainer');
    const songName = document.getElementById('songName');

    function generateLyric() {
      const randomIndex = Math.floor(Math.random() * lyrics.length);
      const { lyric, song } = lyrics[randomIndex];
      lyricContainer.textContent = lyric;
      songName.textContent = song;
    }

    // 初始时显示随机歌词
    generateLyric();

    // 点击页面切换歌词
    document.body.addEventListener('click', generateLyric);
  </script>
</body>
</html>
